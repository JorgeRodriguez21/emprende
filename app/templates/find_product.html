<!DOCTYPE html>
<link rel="stylesheet" href="../static/styles/find_product.css" type="text/css">
<script src="../static/styles/jquery-3.4.1.min.js"></script>
<script src="../static/styles/find_product.js"></script>
<script type="text/javascript">
    function DoNav(id) {
        document.location.href = '/product/' + id
    }

    function filterByName() {
        let input, filter, table, tr, td, i;
        input = document.getElementById("inputName");
        filter = input.value.toUpperCase();
        table = document.getElementById("content-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
<section>
    <h1>Inventario de Productos</h1>
    <div class="group">
        <input placeholder="Ingrese el nombre del producto..." type="text" id="inputName" onkeyup="filterByName()">
        <span class="highlight"></span>
        <span class="bar"></span>
    </div>
    <br/>
    <br/>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci&oacute;n</th>
                <th>Precio Unitario</th>
                <th>Precio al por mayor</th>
                <th>Unidades disponibles</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table id="content-table" cellpadding="0" cellspacing="0" border="0">
            <tbody>
            {% for product in products %}
                <tr onclick="DoNav('{{ product.id }}');">
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.unit_price }}</td>
                    <td>{{ product.sale_price }}</td>
                    <td>{{ product.available_units }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>
