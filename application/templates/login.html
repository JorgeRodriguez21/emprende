<link rel="stylesheet" href="../static/styles/login.css" type="text/css">
<link rel="stylesheet" href="../static/styles/menu.css" type="text/css">
<script src="../static/styles/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        $("#menu").load("../static/menu/menu.html");
    });
</script>
<form action="/login" method="POST">
    <div id="menu" autofocus style="margin-bottom: 10%"></div>
    <div class="login">
        <div class="login-screen">
            <div class="login-form">
                <div class="control-group">
                    <label>
                        <input type="email" class="login-field" value="" placeholder="email" name="email">
                    </label>
                    <label class="login-field-icon fui-user" for="login-name"></label></div>
                <div class="control-group">
                    <label>
                        <input type="password" class="login-field" value="" placeholder="contraseña" name="password">
                    </label>
                    <label class="login-field-icon fui-lock" for="login-pass"></label></div>
                <input type="submit" value="Iniciar Sesi&oacute;n" class="btn btn-primary btn-large btn-block">
                <a class="login-link" href="/sign_up">No estás registrada/o?</a>
                <a class="login-link" href="/recover">Olvidaste tu contraseña?</a>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class=flashes>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</form>
