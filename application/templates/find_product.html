<!DOCTYPE html>
<link rel="stylesheet" href="/static/styles/find_product.css" type="text/css">
<script src="../static/styles/jquery-3.4.1.min.js"></script>
<script src="../static/styles/find_product.js"></script>
<link rel="stylesheet" href="../static/styles/menu.css" type="text/css">
<script src="/static/styles/menu.js" type="application/javascript"></script>
<script type="text/javascript">
    window.onload = async function init() {
        await defineVisibility();
    };
</script>
<script>
    $(function(){
        $("#menu").load("../static/menu/menu.html");
    });
</script>
<div id="menu" autofocus style="margin-bottom: 10%"></div>
<section>
    <h1>Inventario de Productos</h1>
    <div class="group">
        <input placeholder="Ingrese el nombre del producto..." type="text" id="inputName" onkeyup="filterByName()">
        <span class="highlight"></span>
        <span class="bar"></span>
    </div>
    <br/>
    <br/>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio Unitario</th>
                <th>Precio al por mayor</th>
                <th>Unidades disponibles</th>
                <th>Tallas</th>
                <th>Colores</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table id="content-table" cellpadding="0" cellspacing="0" border="0">
            <tbody>
            {% for product in products %}
                <tr onclick="DoNav('{{ product.id }}');">
                    <td>{{ product.name }}</td>
                    <td>{{ product.unit_price }}</td>
                    <td>{{ product.sale_price }}</td>
                    <td>{{ product.available_units }}</td>
                    <td>{{ product.sizes }}</td>
                    <td>{{ product.colors }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>
