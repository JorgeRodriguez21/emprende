<link rel="stylesheet" href="../static/styles/create_user.css" type="text/css">
<link rel="stylesheet" href="../static/styles/menu.css" type="text/css">
<script src="../static/styles/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        $("#menu").load("../static/menu/menu.html");
    });
</script>
<div id="menu" class="menu" autofocus></div>
<form action="/register" method="POST">
    <h1>Crear Usuario/a<br></h1>

    <div class="float-label">
        <input placeholder="Nombre" type="text" name="name" id="f-name"/>
    </div>

    <div class="float-label">
        <input placeholder="Apellido" type="text" name="last_name" id="f-name"/>
    </div>

    <div class="float-label">
        <input placeholder="Email" type="email" name="email" id="email"/>
    </div>

    <div class="float-label">
        <fa class="fa eye fa-eye-slash"></fa>
        <input placeholder="Password" type="password" name="password" id="pw"/>
    </div>

    <button class="btn" type="submit">Crear Usuaria/o</button>

    <button class="btn" id="clear" type="reset" value="Reset">Limpiar Campos</button>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</form>
