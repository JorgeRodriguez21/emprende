{% include 'menu.html' %}
<form action="/register" method="POST">
    <h1>Crear Usuario/a<br></h1>

    <div class="float-label">
        <input placeholder="Nombre" type="text" name="name" id="f-name"/>
    </div>

    <div class="float-label">
        <input placeholder="Apellido" type="text" name="last_name" id="f-name"/>
    </div>

    <div class="float-label">
        <input placeholder="Email" type="email" name="email" id="email"/>
    </div>

    <div class="float-label">
        <fa class="fa eye fa-eye-slash"></fa>
        <input placeholder="Password" type="password" name="password" id="pw"/>
    </div>

    <button class="btn" type="submit">Crear Usuaria/o</button>

    <button class="btn" id="clear" type="reset" value="Reset">Limpiar Campos</button>

    {% if error %}
        <div class="float-label">
            <p style="color: red; font-size: 16px; text-align: center"><strong>Error:</strong> {{ error }}
        </div>
    {% endif %}

</form>
