<link rel="stylesheet" href="/static/styles/create_product.css" type="text/css">
<script src="/static/styles/create_product.js"></script>
<script src="../static/styles/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../static/styles/menu.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
{% include 'menu.html' %}
<form action="/register_product" method="post">
    <h1 content=”text/html;>Ingresar la informaci&oacute;n del Producto</h1>
    <fieldset>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="product_name">
        <label for="description">Description:</label>
        <textarea id="description" name="product_description"></textarea>
        <label for="unit_price">Precio Unitario:</label>
        <input type="number" min="0.00" max="10000.00" step="0.01" id="unit_price" value="0.00"
               name="product_unit_price"/>
        <label for="sale_price">Precio al por mayor:</label>
        <input type="number" min="0.00" max="10000.00" step="0.01" id="sale_price" value="0.00"
               name="product_sale_price"/>
        <label for="code">Código:</label>
        <input type="text" id="code" name="product_code"/>
        <div id="container">
            <div id="add_container" class="row">
                <label class="block2">Agregar talla y color disponible</label>
                <div class="block2">
                    <i class="fa fa-plus-circle fa-3x" ></i>
                </div>
            </div>
            <div id="options_container" class="row">
                <div id="available_units_container" class="block">
                    <label for="available">Unidades Disponibles:</label>
                    <input type="number" step="1" pattern="\d+" min="0" max="60000" value="0" id="available"
                           name="product_available">
                </div>
                <div id="color_container" class="block">
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="product_color"/>
                </div>
                <div id="size_container" class="block">
                    <label for="size">Talla:</label>
                    <input type="text" id="size" name="product_size"/>
                </div>
            </div>
        </div>
        <label for='product_picture'>Subir imagen:</label>
        <input type="file" id="file_input" onchange=selectFile(0)>
        <p id="status">Por favor seleccione una imagen (png, jpg)</p>
        <img class="centered-and-cropped" alt="Imagen del Producto"
             src='https://s3-img.pixpa.com/local/800/dummy-image.jpg'
             height='500' width="100%" id="preview"/>
        <input type="hidden" id="avatar-url" name="avatar-url"
               value="https://s3-img.pixpa.com/local/800/dummy-image.jpg">
    </fieldset>
    <button type="submit">Guardar Producto</button>
</form>
